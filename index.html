<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monad Pulse Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      color: #ff6f00;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    button {
      background: #ff6f00;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #ff8800;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>üî• Monad Pulse Dashboard</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress"></p>
  </header>

  <div class="grid">
    <div class="card">
      <h2>Wallet Tracker</h2>
      <p>Balance: <span id="walletBalance">-</span> MON</p>
    </div>

    <div class="card">
      <h2>Gas Fee Visualizer</h2>
      <button onclick="fetchGas()">Refresh Gas</button>
      <p id="gasInfo">-</p>
    </div>

    <div class="card">
      <h2>Tx Speed Stopwatch</h2>
      <button onclick="sendTx()">Send Test Tx</button>
      <p id="txStatus">-</p>
    </div>
  </div>

  <footer>
    Built with ‚ù§Ô∏è on Monad Testnet ü¶ä
  </footer>

  <script>
    let account;
    const provider = window.ethereum;
    const rpcUrl = "https://testnet-rpc.monad.xyz"; // Example RPC endpoint

    async function connectWallet() {
      if (!provider) {
        alert("MetaMask not detected!");
        return;
      }
      const accounts = await provider.request({ method: "eth_requestAccounts" });
      account = accounts[0];
      document.getElementById("walletAddress").innerText = "Connected: " + account;
      fetchBalance();
    }

    async function fetchBalance() {
      if (!account) return;
      const balanceHex = await provider.request({
        method: "eth_getBalance",
        params: [account, "latest"]
      });
      const balance = parseInt(balanceHex, 16) / 1e18;
      document.getElementById("walletBalance").innerText = balance.toFixed(4);
    }

    async function fetchGas() {
      const gas = await provider.request({ method: "eth_gasPrice", params: [] });
      document.getElementById("gasInfo").innerText =
        "Gas Price: " + parseInt(gas, 16) / 1e9 + " Gwei";
    }

    async function sendTx() {
      if (!account) {
        alert("Connect wallet first!");
        return;
      }
      try {
        const tx = await provider.request({
          method: "eth_sendTransaction",
          params: [
            {
              from: account,
              to: account,
              value: "0x0"
            }
          ]
        });
        document.getElementById("txStatus").innerText = "Tx Sent: " + tx;
      } catch (err) {
        document.getElementById("txStatus").innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
